<div class="container"> 
      <div fxFlex  fxLayout fxLayoutAlign="center" fxHide.xs class="flex-wrapper">
        <h1 align ="center">Iniciar Sesión</h1>
        <div align ="center">
          <form [formGroup]="loginForm" class="example-form">
            <div>
              <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
                <input formControlName="email" type="email" matInput [formGroup]="loginForm" 
                     placeholder="Ex. pat@example.com" >
                <mat-hint></mat-hint>
                <mat-error *ngIf="loginForm.hasError('email') && !loginForm.hasError('required')">
                  Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="loginForm.hasError('required')">
                  Email is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div> 
            <mat-form-field appearance="outline">
              <input matInput placeholder= "Ingrese su contraseña" [formGroup]="loginForm"type="password" formControlName="password"> 
            </mat-form-field>
          </form>
          <div class="center">
            <button fxHide fxShow.lt-sm mat-raised-button color="primary" (click)="loginUser()" >Ingresar</button> 
            
            <div >
              <p>
                ¿Crear una cuenta ? <a [routerLink]="['/register']"> Registrarse </a>
              </p>
            </div>
            <div >
              <p>
                <a [routerLink]="['/forgot-password']"> ¿Olvido su contraseña ? </a>
              </p>
            </div>
          </div>
        </div>
        </div>
      </div>
