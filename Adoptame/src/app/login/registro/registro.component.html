    <h1 >Registro</h1>
    <form [formGroup]="registroForm" class="example-form">
      
      <div>
        <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
          <input formControlName="email" type="email" matInput [formGroup]="registroForm" 
               placeholder="Ejemplo: correo@ejemplo.com" >
          <mat-hint></mat-hint>
          <mat-error *ngIf="registroForm.hasError('email') && !registroForm.hasError('required')">
            Ingrese un correo valido
          </mat-error>
          <mat-error *ngIf="registroForm.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>       
      <div>
        <mat-form-field appearance="outline">

            <mat-hint *ngIf="!registroForm.value">Enter your password</mat-hint>
        </mat-form-field>
      </div>
