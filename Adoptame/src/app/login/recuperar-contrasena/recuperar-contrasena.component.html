  
<div class="content" >
    <div class="pass">
      <h2 class="card-title text-center">Ingrese su correo</h2>
      <div class="form-group">
      <div>
        <form class="example-form">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Correo</mat-label>
              <input type="email" matInput [formControl]="userEmail" placeholder="Ex. pat@example.com">
              <mat-error *ngIf="userEmail.hasError('email') && !userEmail.hasError('required')">
               Ingrese un correo valido
              </mat-error>
              <mat-error *ngIf="userEmail.hasError('required')">
                Email es <strong>requerido</strong>
              </mat-error>
            </mat-form-field>
          </form>
      </div>  
      </div>
      <div class="form-group text-center">
        <button mat-button class="buton" [disabled]="!userEmail.valid" (click)="onReset()">Recuperar</button>  
      </div>
    </div>
  </div>
