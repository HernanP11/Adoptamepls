<div class="filtros">
    <div class="region">
        <div>
            <mat-form-field appearance="outline">
              <mat-label>Seleccione su region</mat-label>
              <mat-select [formControl]="regiones" >
                <mat-option (click) = "filtroregion(region.region)"  *ngFor="let region of ciudades; let index" [value]="region.region">
                  {{region.region}} 
                </mat-option>
              </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class= "comuna">
        <mat-form-field appearance="outline">
            <mat-label>Comunas</mat-label>
            <mat-select [disabled]="!filtroRegiones" [formControl]="comunasselec" multiple>
              <mat-option (click) = "filtroComuna()"*ngFor="let comunas of comunas" [value]="comunas">{{comunas}}</mat-option>
            </mat-select>
            <mat-hint>Seleccione una region</mat-hint>
          </mat-form-field>
    </div>
    <div class="especie">
        <div>
            <mat-form-field appearance="outline">
              <mat-label>Seleccione una especie</mat-label>
              <mat-select [formControl]="especies">
                <mat-option (click) = "filtroespecie(especies)"  *ngFor="let especies of especie; let index" [value]="especies">
                  {{especies}} 
                </mat-option>
              </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="aplicar">
        <button mat-raised-button (click)="filtrar()"> Aplicar
        </button>
    </div>
    <div class="limpiar">
        <button mat-raised-button (click)="limpiarfiltros()">Limpiar filtros
        </button>
    </div>
</div>
<div class="product-grid">
    <app-publicacion 
    *ngFor="let publicacion of publicaciones"
     (publicacionClicked)="clickPublicacion($event)"
      [publicacion]="publicacion"></app-publicacion>
</div>
